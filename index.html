<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section Inspired by React/Tailwind Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Fonts */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0a1a3c; /* dark blue base */
      color: #e0e7ff; /* light text */
      overflow-x: hidden;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Background blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      z-index: 1;
    }
    .blob1 {
      width: 300px;
      height: 300px;
      top: 5rem;
      right: 5rem;
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
    }
    .blob2 {
      width: 250px;
      height: 250px;
      bottom: 5rem;
      left: 5rem;
      background: linear-gradient(45deg, #1e40af 0%, #60a5fa 100%);
    }

    /* Badge */
    .badge {
      display: inline-block;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.4rem 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Heading */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3.5rem;
      line-height: 1.1;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    /* Gradient text span */
    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Subheading */
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 3rem;
      color: #a5b4fc; /* lighter muted */
      line-height: 1.5;
    }

    /* Buttons container */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    /* Button styles */
    .btn {
      font-weight: 700;
      font-size: 1.125rem;
      padding: 1rem 2.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    /* Gradient button */
    .btn-gradient {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #1e40af, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.7);
    }

    /* Outline button */
    .btn-outline {
      background: transparent;
      border: 2px solid #2563eb;
      color: #2563eb;
    }
    .btn-outline:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-2px);
    }

    /* Icon (arrow right) */
    .icon-arrow {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: solid white;
      border-width: 0 3px 3px 0;
      padding: 3px;
      transform: rotate(-45deg);
      transition: transform 0.3s ease;
    }
    .btn-gradient:hover .icon-arrow {
      transform: rotate(-45deg) translateX(5px);
    }

    /* Icon (play) */
    .icon-play {
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      border: 2px solid #2563eb;
      position: relative;
      box-sizing: content-box;
    }
    .icon-play::before {
      content: '';
      position: absolute;
      left: 6px;
      top: 3px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 10px solid #2563eb;
    }

    /* Trust indicators */
    .trust-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      font-size: 0.9rem;
      color: #a5b4fc;
      user-select: none;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .pulse-dot {
      width: 0.6rem;
      height: 0.6rem;
      border-radius: 50%;
      background-color: #2563eb;
      animation: pulse 1.8s infinite ease-in-out;
    }
    .pulse-dot.delay-1 {
      animation-delay: 0.3s;
    }
    .pulse-dot.delay-2 {
      animation-delay: 0.6s;
    }

    /* Pulse animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <section class="container" role="main" aria-label="Hero Section">
    <span class="badge">Built for Headteachers | Powered by AI</span>
    <h1>
      Generate Inspection-Ready <span class="gradient-text">Evidence Instantly</span>
    </h1>
    <p>
      Aligned with the 2025 Ofsted Framework and Report Cards.<br />
      Save time, stay compliant, and boost confidence.
    </p>
    <div class="btn-group">
      <button class="btn btn-gradient" onclick="window.location.href='/results'">
        Try the AI Prompt Generator
        <span class="icon-arrow"></span>
      </button>
      <button class="btn btn-outline">
        <span class="icon-play"></span>
        Watch Demo
      </button>
    </div>

    <div class="trust-container" aria-label="Trust Indicators">
      <div class="trust-item">
        <span class="pulse-dot"></span> Trusted by 500+ Schools
      </div>
      <div class="trust-item">
        <span class="pulse-dot delay-1"></span> GDPR Compliant
      </div>
      <div class="trust-item">
        <span class="pulse-dot delay-2"></span> 2025 Framework Ready
      </div>
    </div>
  </section>
</body>
</html>
