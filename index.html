<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybersecurity Graduate | Enterprise Automation & Risk Solutions</title>
  <meta name="description" content="Proven deliverer of enterprise security automation solutions with 99.9% process improvements. Bridging technical implementation with strategic project management." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #0a192f;
      --primary-dark: #071224;
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --bg: #0a192f;
      --text: #cbd5e1; /* lighter text for dark background */
      --text-light: #94a3b8;
      --font-main: 'Inter', sans-serif;
      --font-heading: 'Montserrat', sans-serif;
      --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.6);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.8);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Base Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      line-height: 1.6;
      color: var(--text);
      margin: 0;
      padding: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text);
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: clamp(2.5rem, 6vw, 3rem);
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #62a8f7, #2563eb, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    .header-subtitle {
      display: inline-block;
      background: rgba(37, 99, 235, 0.2);
      color: #93c5fd;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      user-select: none;
      transition: background-color 0.3s;
    }
    .header-subtitle:hover {
      background-color: var(--accent);
      color: white;
      cursor: default;
    }

    header p {
      max-width: 600px;
      margin: 0 auto;
      font-weight: 500;
      font-size: 1.125rem;
      line-height: 1.4;
      opacity: 0.9;
      animation: fadeInUp 1s ease forwards;
    }

    .header-highlight {
      color: var(--accent);
      font-weight: 700;
    }

    /* Navigation */
    nav {
      background: var(--primary-dark);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-md);
      font-weight: 600;
      user-select: none;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav a:hover,
    nav a:focus {
      color: var(--accent);
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    /* Sections */
    section {
      padding: 4rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    section:nth-child(even) {
      background-color: #071224;
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 2rem;
    }
    section:nth-child(odd) {
      margin-bottom: 2rem;
    }

    /* Headings */
    h2 {
      font-family: var(--font-heading);
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      margin-bottom: 2rem;
      color: var(--accent);
      position: relative;
      font-weight: 700;
      user-select: none;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #62a8f7, #2563eb);
      border-radius: 2px;
      filter: drop-shadow(0 0 3px var(--accent));
    }

    /* Skills Grid */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .skill-category {
      background: var(--primary-dark);
      border-radius: 12px;
      padding: 1.75rem;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease;
    }

    .skill-category:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
    }

    .skill-category h3 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      user-select: none;
    }

    .skill-list {
      list-style: none;
      padding: 0;
      color: var(--text-light);
    }

    .skill-list li {
      margin-bottom: 0.7rem;
      position: relative;
      padding-left: 1.25rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .skill-list li::before {
      content: 'â–¹';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: 700;
      font-size: 1rem;
      top: 0;
      line-height: 1;
    }

    .skill-list li:hover {
      color: var(--accent);
      cursor: default;
    }

    /* Experience */
    .experience-item {
      margin-bottom: 3rem;
      background: var(--primary-dark);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow-md);
      transition: box-shadow 0.3s ease;
    }

    .experience-item:hover {
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.5);
    }

    .experience-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .experience-title {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.15rem;
    }

    .experience-date {
      color: var(--text-light);
      font-size: 0.95rem;
      font-weight: 500;
      user-select: none;
    }

    .experience-company {
      font-weight: 600;
      margin-bottom: 1rem;
      display: block;
      color: var(--text);
    }

    .experience-highlights {
      margin-top: 1rem;
      list-style: none;
      padding-left: 1.25rem;
      color: var(--text-light);
    }

    .experience-highlights li {
      margin-bottom: 0.85rem;
      position: relative;
      padding-left: 1.6rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .experience-highlights li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.6rem;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
    }

    .experience-highlights li:hover {
      color: var(--accent);
      cursor: default;
    }

    .impact-metric {
      display: inline-block;
      background: rgba(37, 99, 235, 0.2);
      color: var(--accent);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      margin-right: 0.6rem;
      user-select: none;
    }

    /* Project Accordion */
    .project-accordion {
      margin-top: 2rem;
    }

    .project-card {
      background: var(--primary-dark);
      border-radius: 12px;
      margin-bottom: 1.25rem;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .project-card:hover {
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.5);
    }

    .project-header {
      padding: 1.25rem 1.75rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .project-header:hover {
      background-color: rgba(37, 99, 235, 0.15);
    }

    .project-header i {
      transition: transform 0.3s ease;
    }

    .project-header.active i {
      transform: rotate(180deg);
    }

    .project-content {
      padding: 0 1.75rem 1.75rem;
      border-top: 1px solid rgba(37, 99, 235, 0.25);
      color: var(--text-light);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
